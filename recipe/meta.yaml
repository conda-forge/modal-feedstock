{% set name = "modAL" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 99580b2eafa8b35be191e5e4a055cd85fcbcd60ffdc28ae3fe7784a8a614c66c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy >=1.13
    - python >=3.6
    - scikit-learn >=0.18
    - scipy >=0.18
    - pandas

test:
  imports:
    - modAL
    - modAL.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/modAL/
  summary: A modular active learning framework for Python3
  license: MIT
  # License requested to be included as part of package
  # https://github.com/modAL-python/modAL/issues/87
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
